<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['gauge'] });
        google.charts.setOnLoadCallback(drawGauge);

        let gauge;
        let data;

        function drawGauge() {
            // Initialiser les données pour la jauge
            data = google.visualization.arrayToDataTable([
                ['Label', 'Value'],
                ['Vitesse', 0] // Valeur initiale de la jauge
            ]);

            // Créer la jauge
            gauge = new google.visualization.Gauge(document.getElementById('gauge_div'));
            gauge.draw(data, {
                width: 400,
                height: 120,
                redFrom: 90,
                redTo: 100,
                yellowFrom: 75,
                yellowTo: 90,
                minorTicks: 5
            });

            // Mettre à jour la jauge toutes les 15 secondes
            setInterval(updateGauge, 15000);
        }

        function updateGauge() {
            // Récupérer les données en temps réel depuis ThingSpeak
            fetch('https://api.thingspeak.com/channels/2855822/fields/1.json?api_key=R8ZZ2Y30OKSRL72V&results=1')
                .then(response => response.json())
                .then(dataResponse => {
                    if (dataResponse.feeds.length > 0) {
                        const value = dataResponse.feeds[dataResponse.feeds.length - 1].field1; // Changez 'field1' si nécessaire
                        // Mettre à jour la jauge avec la nouvelle valeur
                        gauge.setValue(0, 1, parseFloat(value)); // Assurez-vous que la valeur est un nombre
                        gauge.draw(data); // Redessiner la jauge
                    }
                })
                .catch(error => console.error('Erreur de récupération des données :', error));
        }
    </script>
</head>
<body>
    <div id="gauge_div" style="width: 400px; height: 120px;"></div>
</body>
</html>
