<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart', 'bar'] });
        google.charts.setOnLoadCallback(drawBarChart);

        let barChart;
        let barData;
        let barOptions;

        function drawBarChart() {
            barData = new google.visualization.DataTable();
            barData.addColumn('string', 'Label');
            barData.addColumn('number', 'Vitesse');
            barData.addRow(['Vitesse', 0]);

            barOptions = {
                chart: {
                    title: 'Vitesse en temps réel',
                    subtitle: 'Mesure de la vitesse actuelle',
                },
                hAxis: { title: 'Vitesse' },
                vAxis: { title: 'Vitesse' },
                bars: 'horizontal',
                width: 600,
                height: 300
            };

            barChart = new google.visualization.BarChart(document.getElementById('bar_chart_div'));
            barChart.draw(barData, barOptions);

            // Mettre à jour le graphique toutes les 15 secondes
            setInterval(updateBarChart, 15000);
        }

        function updateBarChart() {
            fetch('https://api.thingspeak.com/channels/2855822/fields/1.json?api_key=R8ZZ2Y30OKSRL72V&results=1')
                .then(response => response.json())
                .then(responseData => {
                    if (responseData.feeds && responseData.feeds.length > 0) {
                        const value = responseData.feeds[responseData.feeds.length - 1].field1;
                        barData.setValue(0, 1, parseFloat(value));

                        barChart.draw(barData, barOptions);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</head>
<body>
    <div id="bar_chart_div" style="width: 600px; height: 300px;"></div>
</body>
</html>
