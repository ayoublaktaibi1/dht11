<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['gauge'] });
        google.charts.setOnLoadCallback(drawGauge);

        let gauge;
        let data;

        function drawGauge() {
            data = google.visualization.arrayToDataTable([
                ['Label', 'Value'],
                ['Vitesse', 0]
            ]);

            gauge = new google.visualization.Gauge(document.getElementById('gauge_div'));
            gauge.draw(data, { width: 400, height: 120, redFrom: 90, redTo: 100, yellowFrom: 75, yellowTo: 90, minorTicks: 5 });

            // Mettre Ã  jour la jauge toutes les 15 secondes
            setInterval(updateGauge, 15000);
        }

        function updateGauge() {
            fetch('https://api.thingspeak.com/channels/2855822/fields/1.json?api_key=YOUR_READ_API_KEY&results=1')
                .then(response => response.json())
                .then(data => {
                    if (data.feeds.length > 0) {
                        const value = data.feeds[data.feeds.length - 1].field1; // Changez 'field1' selon votre configuration
                        gauge.setValue(0, 1, parseFloat(value)); // Assurez-vous que la valeur est un nombre
                        gauge.draw(data);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</head>
<body>
    <div id="gauge_div" style="width: 400px; height: 120px;"></div>
</body>
</html>
